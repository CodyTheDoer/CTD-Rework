<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CodyTheDoer</title>
    <meta name="CodyTheDoer.com/ContactMe" content="Reach out directly to me and start a conversation.">
    <link rel="stylesheet" href="css/indexStyle.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap');</style>
    <script src="js/navInterface.js"></script>
</head>
<body>
    <div class="navInterface"></div>
    <div class="ContactHome">
        <div class="ContactHomeHeader">
            Contact Me
        </div>
        <br>
        <div class="contactHomeText">
            If you are interested in establishing a professional relationship, partnering on a project, or just want to chat please let me know!
            <br>
            Please fill out the form below and I personally will follow up with you via your preferred method of contact as soon as I am able!
            <br>
            <form class="contactForm">
                <div>
                    <label for="name">Your Name (required)</label>
                    <input type="text" id="name" name="name" style="float:right;">
                </div>
                <br>
                <div>
                    <label for="email">Your Email (required)</label>
                    <input type="text" id="email" name="email" style="float:right;">
                </div>
                <br>
                <br>
                <div style="text-align: center;">
                    <label for="request">Request Type (required)</label>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="request1" value="Artistic Services">
                    <label for="request1"> Artistic Services</label>    
                    <br>
                    <input type="checkbox" name="request2" value="Industrial Design, Technology Consultant, and Project Management Services">
                    <label for="request2"> Industrial Design, Technology Consultant, and Project Management Services</label>
                    <br>
                    <input type="checkbox" name="request3" value="Other">
                    <label for="request3"> Other</label>
                </div>
                <br>
                <div>
                    <textarea name="moreInfo" style="width: 100%;" placeholder="Enter more information about your project request here"></textarea>
                    <input type="submit" value="Submit Contact Form">
                </div>
                <br>
            </form>       
        </div>           
    </div>
</body>
</html>
