<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CodyTheDoer</title>
    <meta name="CodyTheDoer.com/ContactMe" content="Reach out directly to me and start a conversation.">
    <link rel="stylesheet" href="css/indexStyle.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;800&display=swap');</style>
    <script src="js/navInterface.js"></script>
</head>
<body>
    <div class="navInterface"></div>
    <div class="ContactHome">
        <div class="ContactHomeHeader">
            Contact Me
        </div>
        <br>
        <div class="contactHomeText">
            If you are interested in establishing a professional relationship, partnering on a project, or just want to chat please let me know!
            <br>
            Please fill out the form below and I personally will follow up with you via your preferred method of contact as soon as I am able!
            <br>
            <form class="contactForm">

                <label for="name">Your Name (required)</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">Your Email (required)</label>
                <input type="text" id="email" name="email">
                <br>
                <br>
                <label for="request">Request Type (required)</label>
                <br>
                <input type="checkbox" name="request1" value="signUp">
                <label for="request1"> Just Signing Up</label>
                <br>
                <input type="checkbox" name="request2" value="Artistic">
                <label for="request2"> Artistic</label>
                <br>
                <input type="checkbox" name="request3" value="Industrial Design">
                <label for="request3"> Industrial Design</label>
                <br>
                <input type="checkbox" name="request4" value="Information-Technology">
                <label for="request4"> Information-Technology</label>
                <br>
                <input type="checkbox" name="request5" value="Web Development and Design">
                <label for="request5"> Web Development and Design</label>
                <br>
                <input type="checkbox" name="request6" value="Resume">
                <label for="request6"> Resume</label>
                <br>
                <input type="checkbox" name="request7" value="Other">
                <label for="request7"> Other</label>
                <br>
                <input type="submit" value="Send">
                <br>
            </form>       
        </div>           
    </div>
</body>
</html>
